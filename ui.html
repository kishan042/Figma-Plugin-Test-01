<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Figma Layout</title>
<style>
  body {
    font-family: Inter, sans-serif;
    font-size: 13px;
    color: #222;
    margin: 0;
    padding: 16px;
    background: #fff;
  }
  .container {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 16px;
    width: 180px;
  }
  .header {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 12px;
  }
  .setting {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 34px;
    height: 20px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.2s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 14px;
    width: 14px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.2s;
    border-radius: 50%;
  }
  .switch input:checked + .slider {
    background-color: #007aff;
  }
  .switch input:checked + .slider:before {
    transform: translateX(14px);
  }
  .primary {
    background: #007aff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 6px 12px;
    cursor: pointer;
    width: 100%;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">Figma Layout</div>
    <div class="setting">
      <span>Theme</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting">
      <span>Dynamic Type</span>
      <label class="switch">
        <input type="checkbox" id="dynamicToggle">
        <span class="slider"></span>
      </label>
    </div>
    <button id="createBtn" class="primary">Create</button>
  </div>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const dynamicToggle = document.getElementById('dynamicToggle');
    const createBtn = document.getElementById('createBtn');

    function postToPlugin(action, payload = {}) {
      parent.postMessage({ pluginMessage: { type: 'UI_TO_PLUGIN', action, ...payload } }, '*');
    }

    createBtn.onclick = () => {
      const theme = themeToggle.checked;
      const dynamic = dynamicToggle.checked;
      postToPlugin('CREATE', { theme, dynamic });
    };
  </script>
</body>
</html>
