<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Figma Layout</title>
<style>
body {
  font-family: Inter, sans-serif;
  font-size: 13px;
  color: #222;
  margin: 0;
  padding: 16px;
  background: #fff;
}
.container {
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 16px;
  width: 180px;
}
header {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 12px;
}
.setting {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}
.switch {
  position: relative;
  display: inline-block;
  width: 34px;
  height: 20px;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .2s;
  border-radius: 20px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 14px;
  width: 14px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: .2s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: #4c6ef5;
}
input:checked + .slider:before {
  transform: translateX(14px);
}
button.primary {
  width: 100%;
  padding: 6px;
  background-color: #4c6ef5;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 13px;
  cursor: pointer;
  transition: background-color .2s;
}
button.primary:active {
  background-color: #364fc7;
}
</style>
</head>
<body>
<div class="container">
  <header>Figma Layout</header>
  <div class="setting">
    <label for="themeToggle">Theme</label>
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting">
    <label for="dynamicToggle">Dynamic Type</label>
    <label class="switch">
      <input type="checkbox" id="dynamicToggle" />
      <span class="slider"></span>
    </label>
  </div>
  <button id="createButton" class="primary">Create</button>
</div>
<script>
function sendCreate() {
  const theme = document.getElementById('themeToggle').checked;
  const dynamic = document.getElementById('dynamicToggle').checked;
  parent.postMessage({ pluginMessage: { type: 'CREATE', theme, dynamic } }, '*');
}
document.getElementById('createButton').addEventListener('click', () => {
  sendCreate();
});
</script>
</body>
</html>
